
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css"/>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>

    <form id="exercise-form">
      <label for="exercise-name-input">Exercise</label>
      <input id="exercise-name-input" placeholder="Name of exercise"/>
      <label for="exercise-input">Counter</label>
      <input id="exercise-input" placeholder="reps"/>
      <input type="submit" value="Track exercise"/>
    </form>
    <form id="delete-form">
      <label for="delete-exercise-input">Delete Exercise</label>
      <input id="delete-exercise-input" placeholder="Enter id"/>
      <input type="submit" value="Delete"/>
    </form>
    <form id="counter-form">
      <label for="counter-input">Add reps to Exercise</label>
      <input id="counter-input" placeholder="Enter id to edit"/>
      <input type="submit" value="Click to add rep"/>
    </form>
    <section id="results-section"></section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
